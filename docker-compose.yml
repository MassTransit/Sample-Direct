version: "3.6"
services:
  rabbitmq:
    image: masstransit/rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
  server:
    image: sample/directserver
    build:
      context: ./
      dockerfile: Dockerfile.server
  client:
    image: sample/directclient
    build:
      context: ./
      dockerfile: Dockerfile.client
